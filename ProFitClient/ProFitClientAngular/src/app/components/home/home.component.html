<div class="home-page">
    <header class="header">
      <h1>Welcome to the Dashboard</h1>
      <p class="subheading">Manage users and view site statistics</p>
    </header>
    
    <section class="stats-container">
      <div class="stat-card">
        <h3>Total Users</h3>
        <p class="stat-value">{{usersCount}}</p>
      </div>
      <div class="stat-card">
        <h3>Active Users</h3>
        <p class="stat-value">{{activeUsers}}</p>
      </div>
    </section>  
 
  </div>
