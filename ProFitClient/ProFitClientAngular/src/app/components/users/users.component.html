<div class="users-container">
    <h2>Manage Users</h2>

    <div class="filters">
        <select [(ngModel)]="statusFilter" (change)="filterUsers()">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
        </select>
        <input type="text" placeholder="Search by name" [(ngModel)]="searchTerm" (input)="filterUsers()" />
        <input type="text" placeholder="Search by email" [(ngModel)]="emailSearchTerm" (input)="filterUsers()" />
    </div>

    <div *ngIf="loading" class="loading">
        <span class="spinner"></span> Loading users...
    </div>

    <table *ngIf="!loading && filteredUsers.length > 0" class="users-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filteredUsers; trackBy: trackByUserId">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <span class="status" [class.active]="user.isActive" [class.inactive]="!user.isActive">
                        {{ user.isActive ? 'Active' : 'Inactive' }}
                    </span>
                </td>
                <td class="actions">
                    <button *ngIf="user.isActive" (click)="deactivateUser(user.id)" class="deactivate-btn">
                        Deactivate
                    </button>
                    <button *ngIf="!user.isActive" (click)="reactivateUser(user.id)" class="reactivate-btn">
                        Reactivate
                    </button>
                    <button (click)="deleteUser(user.id)" class="delete-btn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="!loading && filteredUsers.length === 0" class="no-users">
        No users match your search criteria.
    </div>
</div>
