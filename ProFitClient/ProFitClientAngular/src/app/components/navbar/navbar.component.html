<div class="navbar">
  <div class="navbar-container">
    <div class="logo">
      <img src="assets/proFitLogo.png" alt="Profit Logo" />
    </div>
    <ul class="nav-links">
      <li><button mat-button class="nav-item" [routerLink]="['/home']">Home</button></li>
      <li><button mat-button class="nav-item" [routerLink]="['/users']">Users</button></li>
      <li><button mat-button class="nav-item" [routerLink]="['/graphs']">Graphs</button></li>
      <li><button mat-button class="nav-item" [routerLink]="['/files/storage']">Storage</button></li>
    </ul>
    <div class="auth-buttons">
      <ng-container *ngIf="isLoggedIn; else loginButton">
        <button mat-button class="btn login-btn" (click)="logout()">Logout</button>
      </ng-container>
      <ng-template #loginButton>
        <button mat-button class="btn login-btn" [routerLink]="['/login']">Login</button>
      </ng-template>
    </div>
  </div>
</div>
